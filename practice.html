<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="code.js"></script>
</head>
<body>
    <!--
        The script tags are where the JavaScript goes.
    -->

    <script>
        //Single line comment

        /*
        Multiple line comment
        Can be used for commenting entire functions.
        */

        //We want to know the user's pet's name
        //declare a variable called petName to hold the pet's name
        var petName = "";

        //We are going to assign the value of Fluffy to the petName variable
        petName = "Fluffy";

        /*We are calling the built in JavaScript alert function

        */
        alert("The pet's name is: " + petName);

    </script>

</body>
</html>
